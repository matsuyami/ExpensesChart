<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes=""32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./index.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">

  <script type="text/javascript" src="index.js" defer></script>
  
  <title>Frontend Mentor | Expenses chart component</title>

</head>

<body>
  <main>
    <section class='balance'>
      <div class='balance-info'>
        <span>My balance</span>
        <h3>$921.48</h3>
      </div>
      
      <picture>
        <img src='./images/logo.svg' alt='logo'/>
      </picture>
    </section>
  
    <section class='stats'>
      <section class='data'>
        <h3>Spending - Last 7 days </h3>
        <ul class='bar-chart'>
          <li class='day'><div class='bar'></div>mon</li>
          <li class='day'><div class='bar'></div>tue</li>
          <li class='day'><div class='bar'></div>wed</li>
          <li class='day'><div class='bar'></div>thu</li>
          <li class='day'><div class='bar'></div>fri</li>
          <li class='day'><div class='bar'></div>sat</li>
          <li class='day'><div class='bar'></div>sun</li>
        </ul>
      </section>
      <hr/>

      <section class='total'>
        <div class='total-info'>
          <span>Total this month</span>
          <h2>$478.33</h2>
        </div>
        <div class='total-percent'>
          <p>+2.4%</p>
          <span>from last month</span>
        </div>
      </section>
    </section>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">@Matsuyami</a>.
    </div>
  </footer>
</body>

</html>
